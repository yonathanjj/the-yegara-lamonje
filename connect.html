<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: white;
    min-height: 100vh;  /* Use min-height instead of height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

.content {
    flex-grow: 1;  /* This allows the content to take available space */
    margin-top: 100px; /* Keep the margin for navbar */
    padding: 20px;
    padding-left: 40px;
}
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            height: 80px;
            width: 100%;
            padding: 0 40px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a.active {
            color: darkorange;
        }

        .nav-links a:hover {
            color: darkorange;
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: left;
            padding-left: 40px;
        }

        .content h1 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 30px;
            font-weight: 400;
        }

        .form-group input {
            border: none;
            border-bottom: 2px solid #FF7900;
            padding: 8px 0;
            font-size: 16px;
            outline: none;
        }

        .name, .phone {
            width: 95%;
        }

        .address, .email {
            width: 95%;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .required {
            color: red;
        }

        .comment-section {
            margin-top: 30px;
        }

        .comment-section label {
            font-size: 30px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .comment-box {
            border: 2px solid #FF7900;
            height: 280px;
            width: calc(100% - 40px);
            padding: 10px;
            resize: none;
            outline: none;
            font-size: 16px;
            border-radius: 10px;
        }

        .submit-button:hover {
        background-color: #ff7900; /* Change background on hover */
        transform: scale(1.05); /* Slightly enlarge on hover */
        color: black; /* Change text color on hover */
    }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 16px;
            }

            .logo img {
                height: 50px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .form-container {
                grid-template-columns: 1fr;
            }

            .comment-box {
                width: 100%;
            }
        }

         .footer-content {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 1px 20px;
            color: white;
            gap: 20px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            margin-right: 25px;
            justify-content: center;
            height: 100%;
            padding-top:5px;
            padding-bottom: -5px;
        }
.footer-section .logo img {
    margin-left: 20px;
    padding-bottom: 5px;
}
        .footer-icons {
    display: flex;
    gap: 10px;
            padding-bottom: -5px;

}

.footer-icons img {
    width: 24px;
    height: 24px;
            padding-bottom: -5px;
}

.footer-section div:last-child {
    margin-top: 1px;
    font-size: 16px;
    color: white;
}

  @media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-section {
        margin-right: 0;
        width: 100%;
    }

    .footer-section .logo img {
        margin-left: 0;
    }

    .footer-section div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .footer-icons {
        justify-content: center;
    }
}
