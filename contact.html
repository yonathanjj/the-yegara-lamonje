<section class="contact-section">
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form class="cool-form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>

            <!-- Location Checkboxes -->
            <div class="checkbox-group">
                <h3>Location</h3>
                <div class="checkbox-options">
                    <label>
                        <input type="checkbox" name="location[]" value="Ethiopia">
                        <span class="checkbox-custom"></span>
                        Ethiopia
                    </label>
                    <label>
                        <input type="checkbox" name="location[]" value="Rwanda">
                        <span class="checkbox-custom"></span>
                        Rwanda
                    </label>
                </div>
            </div>

            <!-- Services Checkboxes -->
            <div class="checkbox-group">
                <h3>Services Needed</h3>
                <div class="checkbox-options">
                    <label>
                        <input type="checkbox" name="services[]" value="Marketing">
                        <span class="checkbox-custom"></span>
                        Marketing
                    </label>
                    <label>
                        <input type="checkbox" name="services[]" value="Event Support">
                        <span class="checkbox-custom"></span>
                        Event Support
                    </label>
                    <label>
                        <input type="checkbox" name="services[]" value="Social Media Marketing">
                        <span class="checkbox-custom"></span>
                        Social Media Marketing
                    </label>
                </div>
            </div>

            <div class="form-group">
                <textarea placeholder="Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Details</h2>
        <div class="contact-items">
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zM12 11L4 6h16l-8 5z"/>
                </svg>
                <div>
                    <p>Ethiopian Inquiries</p>
                    <a href="mailto:info.et@lamonje.com">info.et@lamonje.com</a>
                </div>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zM12 11L4 6h16l-8 5z"/>
                </svg>
                <div>
                    <p>Rwandan Inquiries</p>
                    <a href="mailto:info.rw@lamonje.com">info.rw@lamonje.com</a>
                </div>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <div>
                    <p>Sales</p>
                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                </div>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <div>
                    <p>Emergency</p>
                    <a href="tel:+1987654321">+1 (987) 654-321</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.querySelector('.cool-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get checked locations
    const locations = Array.from(document.querySelectorAll('input[name="location[]"]:checked'))
        .map(checkbox => checkbox.value);

    // Get checked services
    const services = Array.from(document.querySelectorAll('input[name="services[]"]:checked'))
        .map(checkbox => checkbox.value);

    // Create form data
    const formData = {
        name: this.querySelector('[type="text"]').value,
        email: this.querySelector('[type="email"]').value,
        message: this.querySelector('textarea').value,
        locations,
        services
    };

    // Example: Send to server
    fetch('/your-endpoint', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});
</script>
</body>
