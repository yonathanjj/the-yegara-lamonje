<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<style>
    /* General Styles */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #e9ecef;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
}

.logo img {
  margin-left: 2rem;
  width: 50px;
  height: auto;
}

.nav-links-wrapper {
  display: flex;
  justify-content: center;
  flex: 1;
}

.nav-links {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 300px;
  height: 30px;
  background: rgba(255, 165, 0, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 8px;
  text-align: center;
  color: #ffffff;
}

.nav-links a, .about-link {
  text-decoration: none;
  color: white;
  margin: 0 1rem;
  font-size: 1rem;
  font-weight: bold;
  position: relative;
  transition: color 0.3s ease;
}

.nav-links a:hover, .about-link:hover {
  color: #FF5733;
}

.dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  width: 270px;
  top: 100%;
  left: -1.8rem;
  background: rgba(255, 165, 0, 0.2);
  backdrop-filter: blur(10px);
  padding: 1rem;
  border-radius: 8px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.5rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.dropdown.show .dropdown-menu {
  display: grid;
  opacity: 1;
  transform: translateY(10px);
}

.dropdown-menu a {
  text-decoration: none;
  color: white;
  padding: 0.5rem;
  transition: background 0.3s ease, transform 0.3s ease;
  text-align: center;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}


.hero {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.hero-media {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}



    /* General section styling */
.project-details {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    padding: 2rem;
    gap: 2rem;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
}

/* Left column styling */
.details-left {
    flex: 1 1 20%;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    max-width: 300px;
    position: relative;
}

.detail {
    position: relative;
}

.detail h3 {
    font-size: 1rem;
    font-weight: 400;
    color: #666;
    margin-bottom: 0.5rem;
}

.detail p {
    font-size: 1rem;
    line-height: 1.5;
    color: #333;
    margin-bottom: 1rem;
}

/* Vertical line styling */
.detail .line {
    position: absolute;
    left: 0;
    bottom: -10px;
    width: 100%;
    height: 1px;
    background-color: #000;
}

/* Right column styling */
.details-right {
    flex: 3 1 70%;
    display: flex;
    align-items: center;
    position: relative;
    padding-left: 1rem;
}

.details-right:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 1px;
    height: 100%;
    background-color: #000;
}

.details-right p {
    font-size: 4rem;
    font-weight: 600;
    line-height: 1.1;
    color: #000;
    margin: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .project-details {
        flex-direction: column;
        gap: 1rem;
    }

    .details-left, .details-right {
        max-width: 100%;
        flex: 1 1 100%;
    }

    .details-right p {
        font-size: 1.5rem;
        line-height: 1.6;
    }
}







* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        section {
            padding: 50px 0;
        }

        .header {
            font-size: 2rem;
            margin: 0 0 20px 2rem;
        }

        .full-img {
            height: 100vh;
            width: 97%;
            margin: 0 auto 10px;
            background-color: #ccc;
            display: block;
            border-radius: 10px;
        }

        .half-img-container {
            display: flex;
            gap: 10px;
            width: 97%;
            margin: 0 auto 20px;
        }

        .half-img {
            height: 100vh;
            width: calc(50% - 5px);
            background-color: #bbb;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .half-img-container {
                flex-direction: column;
            }

            .half-img {
                width: 97%;
                margin: 0 auto;
            }

            .full-img {
                height: 70vh;
            }
        }


</style>
<body>
<nav>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="Logo">
    </a>

    <div class="nav-links-wrapper">
        <div class="nav-links">
            <div class="dropdown">
                <span class="about-link">About</span>
                <div class="dropdown-menu">
                    <a href="About.html">Expertise</a>
                    <a href="price.html">Pricing</a>
                    <a href="outcome.html">Outcomes</a>
                    <a href="#">Teams</a>
                </div>
            </div>

            <a href="#">Work</a>
            <a href="#">Connect</a>
        </div>
    </div>
</nav>
<div id="particles-js"></div>

<main>
    <section class="hero">
        <img src="assets/aksum.png" alt="Hero Image" class="hero-media">
    </section>

    <section class="project-details">
        <div class="details-left">
            <div class="detail">
                <h3>Year</h3>
                <p>2024</p>
                <div class="line"></div>
            </div>
            <div class="detail">
                <h3>Deliverables</h3>
                <p>Brand identity<br>UI/UX DESIGN</p>
                <div class="line"></div>
            </div>
        </div>
        <div class="details-right">
            <p>
                Identity and website for the contemporary investment manager
                and real estate developer.
            </p>
        </div>
    </section>


    <!-- Identity Section -->
    <section id="identity">
        <h2 class="header">Identity</h2>
        <div class="full-img"></div>
        <div class="half-img-container">
            <div class="half-img"></div>
            <div class="half-img"></div>
        </div>
        <div class="full-img"></div>
        <div class="full-img"></div>
    </section>

    <!-- Marketing Section -->
    <section id="marketing">
        <h2 class="header">Marketing</h2>
        <div class="full-img"></div>
        <div class="half-img-container">
            <div class="half-img"></div>
            <div class="half-img"></div>
        </div>
        <div class="full-img"></div>
        <div class="full-img"></div>
    </section>

    <!-- Event Management Section -->
    <section id="event-management">
        <h2 class="header">Event Management</h2>
        <div class="full-img"></div>
        <div class="half-img-container">
            <div class="half-img"></div>
            <div class="half-img"></div>
        </div>
        <div class="full-img"></div>
        <div class="full-img"></div>
    </section>



</main>
<script>
    document.querySelector('.about-link').addEventListener('click', function(e) {
  e.preventDefault();

  var dropdown = this.closest('.dropdown');
  dropdown.classList.toggle('show');
});

document.addEventListener('click', function(e) {
  if (!e.target.closest('.dropdown')) {
    var dropdowns = document.querySelectorAll('.dropdown.show');
    dropdowns.forEach(function(dropdown) {
      dropdown.classList.remove('show');
    });
  }
});

// Get the elements
const menuToggle = document.querySelector('.menu-toggle');
const navLinksWrapper = document.querySelector('.nav-links-wrapper');

// Toggle the menu visibility when the menu icon is clicked
menuToggle.addEventListener('click', function() {
  navLinksWrapper.classList.toggle('show');
});




</script>
</body>
</html>
